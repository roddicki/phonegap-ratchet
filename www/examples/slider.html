<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="../css/ratchet.css" rel="stylesheet">

    <!-- Optionally, include either the iOS or Android theme -->
    <link href="../css/ratchet-theme-ios.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="../js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="../index.html" data-transition="slide-out"></a>
      <h1 class="title">Slider Example</h1>
    </header>

    <nav class="bar bar-tab">
      <a class="tab-item" href="../index.html" data-transition="slide-out">
        <span class="icon icon-home"></span>
        <span class="tab-label">Home</span>
      </a>
      <a class="tab-item active" onclick="slideToSlide(0)" href="#">
        <span class="icon icon-info"></span>
        <span class="tab-label">slider 1</span>
      </a>
      <a class="tab-item" onclick="slideToSlide(1)" href="#">
        <span class="icon icon-star-filled"></span>
        <span class="tab-label">slide 2</span>
      </a>
      <a class="tab-item" onclick="slideToSlide(2)" href="#">
        <span class="icon icon-search"></span>
        <span class="tab-label">slide 3</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-gear"></span>
        <span class="tab-label">Settings</span>
      </a>
    </nav>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">

      <!-- Note: For this slider example, you'll need some additional styles not included with Ratchet -->
      <style>

        .slider .slide img {
          display: block;
          width: 100%;
          height: 570px;
        }

        .slider .slide-group .slide-text {
          position: absolute;
          top: 45%;
          left: 0;
          width: 100%;
          font-size: 24px;
          color: #fff;
          text-align: center;
          text-shadow: 0 0 10px rgba(0,0,0,.5);
        }

      </style>

      <div class="slider">
        <div class="slide-group">
          <div class="slide">
            <img src="../img/slide01.jpg">
            <span class="slide-text">
              <span class="icon icon-left-nav"></span>
              Slide me
            </span>
          </div>
          <div class="slide">
            <img src="../img/slide02.jpg">
          </div>
          <div class="slide">
            <img src="../img/slide03.jpg">
          </div>
        </div>
      </div>

    </div>
    <script>
      //custom function to allow links to each slide - from
      //https://github.com/twbs/ratchet/issues/670
      function slideToSlide(index) {
        // Get slide width
        var slide = document.querySelector('.slide');
        var offset = index * slide.offsetWidth;

        // Move slide
        var slider = document.querySelector('.slide-group');
        slider.style['-webkit-transition-duration'] = '.2s';
        slider.style.webkitTransform = 'translate3d(-' + offset + 'px,0,0)';
      }
    </script>
  </body>
</html>
